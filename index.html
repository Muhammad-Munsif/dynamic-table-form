<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Responsive Dynamic Table</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  padding: 20px;
  margin: 0;
  background: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

input,
button {
  padding: 10px;
  font-size: 16px;
  flex: 1 1 45%;
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th,
td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #007bff;
  color: white;
}

/* Media Query for small screen like mobile screen  */
@media (max-width: 600px) {
  form input,
  form button {
    flex: 1 1 100%;
  }

  table,
  thead,
  tbody,
  th,
  td,
  tr {
    display: block;
  }

  th {
    display: none;
  }

  td {
    position: relative;
    padding-left: 50%;
    text-align: right;
  }

  td::before {
    content: attr(data-label);
    position: absolute;
    left: 10px;
    font-weight: bold;
    text-align: left;
  }
}

    </style>

    <script src="js/script.js">
      // To accesss a global variable
const form = document.getElementById("dataForm");
const tableBody = document.querySelector("#dataTable tbody");
form.addEventListener("submit", function (e) {
  e.preventDefault();
  // Document Object Model (DOM) Element to get form values
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const age = document.getElementById("age").value.trim();
  const address = document.getElementById("address").value.trim();
  if (name && email && age && address) {
    // To create element in DOM
    const row = document.createElement("tr");
    row.innerHTML = `
          <td data-label="Name">${name}</td>
          <td data-label="Email">${email}</td>
          <td data-label="Age">${age}</td>
          <td data-label="Address">${address}</td>
        `;
    tableBody.appendChild(row);
    form.reset(); // Clear the form
  }
});
